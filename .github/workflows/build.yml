name: Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if a ny
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Generate random tag for Docker image
        id: generate_tag
        run: |
          # Generar un hash aleatorio de 8 caracteres
          RANDOM_TAG=$(openssl rand -hex 4)  # 4 bytes = 8 caracteres hexadecimales
          echo "RANDOM_TAG=$RANDOM_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t jhanmarcogodoylevano/demo_t07_nexcoin:${{ env.RANDOM_TAG }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push jhanmarcogodoylevano/demo_t07_nexcoin:${{ env.RANDOM_TAG }}
