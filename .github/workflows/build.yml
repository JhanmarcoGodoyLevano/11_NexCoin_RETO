name: Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t jhanmarcogodoylevano/demo_t07_nexcoin:v1 .

      - name: Get commit hash
        id: commit_hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

      - name: Check commit hash format
        run: |
          echo "Commit Hash: ${{ env.COMMIT_HASH }}"
          if [[ ! "${{ env.COMMIT_HASH }}" =~ ^[a-f0-9]{7}$ ]]; then
            echo "Invalid commit hash format"
            exit 1
          fi

      - name: Tag Docker image with commit hash
        run: |
          docker tag jhanmarcogodoylevano/demo_t07_nexcoin:v1 jhanmarcogodoylevano/demo_t07_nexcoin:${{ env.COMMIT_HASH }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push jhanmarcogodoylevano/demo_t07_nexcoin:v1
          docker push jhanmarcogodoylevano/demo_t07_nexcoin:${{ env.COMMIT_HASH }}
